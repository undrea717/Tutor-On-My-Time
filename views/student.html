<body>
<div class="container">
    <div class="main-content">
        <form class="form-basic" method="POST" action="/student">
            <div class="form-title-row">
                <h1 style="color: #E3E3E3">Student Information</h1>
            </div>

            <div class="form-row">
          <label style="color: #E3E3E3; font-weight: normal">Name: </label>
          <div>

            <input name="name" type="text" class="form-control" placeholder="Enter Your Full Name" id="nameToDisplay">

          </div>
            </div>
            <div class="form-row">
          <label style="color: #E3E3E3; font-weight: normal">Subject: </label>
            <select class="form-control" id="subject" name="subject">
              <option value="" selected="selected">(please select a subject)</option>
              <option>English</option>
              <option>History</option>
              <option>Math</option>
              <option>Science</option>
            </select>
            </div>
            <div class="form-row">
          <label style="color: #E3E3E3; font-weight: normal;">Date</label>
            <select class="form-control" id="days" name="days">
              <option value="" selected="selected">(please select a day)</option>
              <option>Sunday</option>
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
            </select>
          </div>
            <div class="form-row">
              <label style="color: #E3E3E3; font-weight: normal;"  >Select Time:</label>
            <div class="input-group date" id="timepicker">
              <input name="time" class="form-control"/><span class="input-group-addon"><span class="fa fa-clock-o"></span></span>
            </div>
        </div>
            <br />
            <div class="form-row">
                <button type="submit">Submit Form</button>
            </div>
        </form>
    </div>
</div>
